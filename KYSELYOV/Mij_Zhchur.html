<HTML>

<HEAD>
<META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=koi8-u">
<TITLE>Mij shchur takyj lyubesenky</TITLE>
</HEAD>

<BODY>

<PRE><I>
Мій щур такий любесенький,
Любесенький, дурнесенький, 
Співає у норі.
	Ніякої мелодії,
	Лише коти-добродії
	Біжать на те "крі-крі".
</I>
1967
</PRE>

</BODY>
