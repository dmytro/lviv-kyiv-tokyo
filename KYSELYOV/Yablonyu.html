	<TITLE>
Leonid Kyselyov </TITLE>
</HEAD>
<BODY BGCOLOR=#FFFFFF>
<H1></H1> <HR><TABLE CELLPADDING=20> <TD><TD>*<BR>
<BR>
<BR>
Яблоню, что растет на улице,<BR>
Ржавой проволокой колючею,<BR>
Чтобы за яблоками не лазили, <BR>
Старый дворник обвил.<BR>
<BR>
Рядом с заржавленными колючками<BR>
Кажуться странными и не нужными,<BR>
Кажуться  до смешного наивными<BR>
Розовые цветы.<BR>
<BR>
1959<BR>
