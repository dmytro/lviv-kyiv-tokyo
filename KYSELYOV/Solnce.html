Leonid Kyselyov            СОЛНЦЕ
</TITLE>
</HEAD>
<BODY BGCOLOR=#FFFFFF>
<H1>           СОЛНЦЕ
</H1> <HR><TABLE CELLPADDING=20> <TD><TD><BR>
<BR>
Ну что ж, так исстари<BR>
 ведется -<BR>
Бывают пятна и на солнце.<BR>
Конечно, это неприятно,<BR>
Но <BR>
 солнце - солнце, даже в пятнах.<BR>
<BR>
1960<BR>
