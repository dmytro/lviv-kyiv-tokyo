<PRE>
<I>
Т╕льки дв╕ч╕ живемо.
Раз -  у св╕т╕ б╕л╕м-б╕л╕м.
Тож суму╓мо ╕ квилим, 
Як до ╕ншого йдемо.

А тод╕ ще в другий раз, 
В св╕т╕ чорн╕м - аж червон╕м.
Чорнозем лама╓ скрон╕,
╤ трава росте кр╕зь нас.

Т╕льки дв╕ч╕ живемо.
Дай нам, Боже, щоб любили
╤ щоб люди не рад╕ли,
Як у чорний св╕т йдемо.
</I>
