	<TITLE>
Leonid Kyselyov </TITLE>

<BODY BGCOLOR=#FFFFFF>
<H1></H1> <HR><TABLE CELLPADDING=20> <TD><TD>                    *<BR>
Деревья не платят за платья.<BR>
Деревья платьями платят<BR>
Ветру, чтоб дул потише,<BR>
Ливням, дворникам, крышам.<BR>
<BR>
1959<BR>
