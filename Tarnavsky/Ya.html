<CENTER>

<H3>Я</H3>

<P>

я не поет,<BR>
бо мої слова грубі,<BR>
як поліна,<BR>
і не мистець,<BR>
бо мадонни німі до мене,<BR>
як чужі фотографії,<BR>
і не філософ,<BR>
бо не можу читати<BR>
ні Канта,<BR>
ні Декарта<BR>
<BR>
але коли ніч<BR>
і коли пече мозок,<BR>
що мені робити?<BR>

- коли б я вмів ходити на голові,<BR>
я ходив би<BR>
</CENTER>
